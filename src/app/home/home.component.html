<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Emzedi</title>
  <meta name="keywords" content="Shahrad Mohammadzadeh">
  <style>
    @media (max-width: 640px) {
      .hidden-mobile {
        display: none;
      }

      .flex-columns {
        flex-direction: column; /* Stack items in a column */
      }

      .flex-columns > div {
        width: 100%; /* Ensure columns take full width */
      }
    }

  </style>
</head>

<body>
  <div
    class="space-y-2 px-3 py-2 text-violet-300 sm:space-y-3 sm:px-6 md:space-y-4 md:px-16 lg:px-32 font-spaceMono bg-gradient-to-b from-gray-800 to-gray-600"
    id="body">
    <app-header></app-header>

    <div *ngIf="restContent">
      <div class="font-spaceMono flex flex-columns md:pb-6">

        <!-- First column: Text -->

          <div class="text-5xl sm:text-6xl md:text-7xl flex px-auto text-center place-content-center">
            <div class="mt-10 pt-4 pb-8">Hello World!</div>
          </div>
          <div class="text-2xl text-center pb-6 typer" [innerHTML]="visibleHtmls[0]"></div>
          <div class="text-2xl text-center pb-6 typer" [innerHTML]="visibleHtmls[1]"></div>

          <div class="flex justify-center md:gap-12 space-x-4">
            <a target="_blank" href="https://www.linkedin.com/in/shahrad-m-88970b212" class="fill-cyan-100/50 hover:fill-cyan-300 hover:scale-125 ease-out duration-500">
                <!-- LinkedIn SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-10 w-10">

                </svg>
            </a>

                <!-- Email SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-10 w-10"><path d="M390.9 298.5c0 0 0 .1 .1 .1c9.2 19.4 14.4 41.1 14.4 64C405.3 445.1 338.5 512 256 512s-149.3-66.9-149.3-149.3c0-22.9 5.2-44.6 14.4-64h0c1.7-3.6 3.6-7.2 5.6-10.7c4.4-7.6 9.4-14.7 15-21.3c27.4-32.6 68.5-53.3 114.4-53.3c33.6 0 64.6 11.1 89.6 29.9c9.1 6.9 17.4 14.7 24.8 23.5c5.6 6.6 10.6 13.8 15 21.3c2 3.4 3.8 7 5.5 10.5zm26.4-18.8c-30.1-58.4-91-98.4-161.3-98.4s-131.2 40-161.3 98.4L0 202.7 256 0 512 202.7l-94.7 77.1z"/></svg>
            </a>
            <a target="_blank" href="https://github.com/EMZEDI" class="fill-cyan-100/50 hover:fill-cyan-300 hover:scale-125 ease-out duration-500">
                <!-- GitHub SVG -->

                </svg>
            </a>
            <a target="_blank" href="mailto:shahrad.mohammadzadeh@mcgill.ca" class="fill-cyan-100/50 hover:fill-cyan-300 hover:scale-110 ease-out duration-500">
                <!-- Email SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-10 w-10">
                    <g data-name="Layer 2">
                        <path d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm0 2-6.5 4.47a1 1 0 0 1-1 0L5 6z" />
                    </g>
                </svg>
            </a>
        </div>
        </div>

        <!-- Second column: Picture -->
        <div class="grid hidden-mobile">
          <div class="row-span-1">
            <img class="w-full max-w-xs lg:max-h-max object-cover" src="../../assets/pictures/figure3.png"
              alt="shahradmzpfp">
          </div>
        </div>
      </div>

      <app-aboutme></app-aboutme>

      <!-- Projects -->
      <h2 class="text-center text-3xl font-bold my-5 pt-8" id="projects">Projects and Publications</h2>
      <div *ngFor="let project of projects">
        <app-projects class="p-2" [project]="project"></app-projects>
      </div>

      <!-- Skills -->
      <h2 class="text-center text-3xl font-bold my-5 pt-8 text-purple-400" id="skills">Skills</h2>
      <div class="mt-10 max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden m-3 text-gray-400 font-roboto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-8">
          <div *ngFor="let category of skills | keyvalue" class="flex flex-col items-start leading-relaxed pb-2">
            <h3 class="uppercase tracking-wide text-2xl text-purple-400 font-semibold text-center">{{ category.key | titlecase }}</h3>
            <ul class="mt-2 text-base list-disc list-inside">
              <li *ngFor="let skill of category.value">{{ skill }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
