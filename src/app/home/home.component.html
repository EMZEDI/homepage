      <app-projects class="p-2" [project]="project"></app-projects>
    </div>

<!-- skills -->
<h2 class="text-center text-3xl font-bold my-5 pt-8 text-purple-400" id="skills">Skills</h2>

<!-- skills -->
<div class="mt-10 max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-md overflow-hidden m-3 text-gray-400 font-roboto">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-8">
    <div *ngFor="let category of skills | keyvalue" class="flex flex-col items-start leading-relaxed pb-2">
      <h3 class="uppercase tracking-wide text-2xl text-purple-400 font-semibold text-center">{{ category.key | titlecase }}</h3>
      <ul class="mt-2 text-base list-disc list-inside">
        <li *ngFor="let skill of category.value">{{ skill }}</li>
      </ul>
    </div>
  </div>
